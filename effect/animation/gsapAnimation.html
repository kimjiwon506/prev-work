<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        svg {
            width: 100%;
            height: 100%;
            visibility: hidden;
        }

        #allBoxes rect:nth-child(1) {
            fill: #FAA027;
        }

        #allBoxes rect:nth-child(2) {
            fill: #F4CC2D;
        }

        #allBoxes rect:nth-child(3) {
            fill: #F3F230;
        }

        #allBoxes rect:nth-child(4) {
            fill: #C2F261;
        }

        #allBoxes rect:nth-child(5) {
            fill: #91F291;
        }

        #allBoxes rect:nth-child(6) {
            fill: #61F2C2;
        }

        #allBoxes rect:nth-child(7) {
            fill: #30F2F2;
        }
    </style>
</head>

<body>
    <svg id="mainSvg" viewBox="0 0 800 600">
        <defs>
            <g id="allBoxes">
                <rect x="62.92" y="231.96" width="100" height="100" />
                <rect x="185.14" y="231.96" width="100" height="100" rx="50" />
                <rect x="305.14" y="231.96" width="100" height="100" />
                <rect x="425.14" y="231.96" width="100" height="100" rx="50" />
                <rect x="545.14" y="231.96" width="100" height="100" />
                <rect x="665.14" y="231.96" width="100" height="100" rx="50" />
                <rect x="785.14" y="231.96" width="100" height="100" />
            </g>
        </defs>
        <use xlink:href="#allBoxes" />
        <use id="ref" xlink:href="#allBoxes" x="-0" y="100" opacity="0.1" />

    </svg>


    <!--script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        gsap.set("svg", {
            visibility: "visible"
        });
        let tl = gsap.timeline({
            repeat: -1
        });
        tl.to("#allBoxes rect", {
                transformOrigin: "107% 50%",
                rotation: gsap.utils.wrap([180, -180]),
                // rotation:"180deg",
                stagger: {
                    each: 0.14
                }
            })
            .to("#allBoxes", {
                x: -112,
                duration: tl.recent().duration(),
                ease: "linear"
            }, 0)

        gsap.set("#ref", {
            scaleY: -1,
            transformOrign: "50% 50%"
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{margin: 0; padding: 0;}
        ul {list-style: none;}
        a {text-decoration: none; color: #fff;}
        #tab-menu {width: 500px; background-color: #ccc; margin: 50px auto;} /*m50-auto (emmet)*/
        #tab-btn {  }
        #tab-btn ul { overflow: hidden;}
        #tab-btn ul li { float: left; width: 20%; text-align: center;}
        #tab-btn ul li a {display: block; padding: 20px; background: rosybrown ; }
        #tab-cont {width: 500px; height: 334px;}
        /* #tab-cont.img1 {background: url(img/img01.png) no-repeat; background-size: contain;}
        #tab-cont.img2 {background: url(img/img02.png) no-repeat; background-size: contain;}
        #tab-cont.img3 {background: url(img/img03.png) no-repeat; background-size: contain;}
        #tab-cont.img4 {background: url(img/img04.png) no-repeat; background-size: contain;}
        #tab-cont.img5 {background: url(img/img05.png) no-repeat; background-size: contain;} */
    </style>
</head>
<body>
    <div id="tab-menu">
        <div id="tab-btn">
            <ul>
                <li><a href="#">Tab1</a></li>
                <li><a href="#">Tab2</a></li>
                <li><a href="#">Tab3</a></li>
                <li><a href="#">Tab4</a></li>
                <li><a href="#">Tab5</a></li>
            </ul>
        </div>
        <div id="tab-cont">
            <img src="img/img01.png" alt="이미지01" width="500">
        </div>
    </div>
    <!-- script 연동 -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
       //버튼을 클릭하면 모든 글씨를 메뉴로 변경해 해주기
    //    $("#tab-btn ul li").click(function(){
    //         $("#tab-btn ul li a").text("menu");
    //    });
       //버튼을 클릭하면 모든 클릭한 글씨만 메뉴로 변경해주기
    //    $("#tab-btn ul li a").click(function(){
    //        $(this).text("menu");
    //    })
        //첫번째 버튼을 클릭하면 첫 번째 이미지 주소로 속성을 변경
        //두번째 버튼을 클릭하면 첫 번째 이미지 주소로 속성을 변경 ... 다섯번째 버튼을 클릭하면 첫 번째 이미지 주소로 속성을 변경
        $("#tab-btn ul li:eq(0)").click(function(){
           $("#tab-cont img").attr({"src":"img/img01.png","alt":"이미지1"});
        })
        $("#tab-btn ul li:eq(1)").click(function(){
           $("#tab-cont img").attr({"src":"img/img02.png","alt":"이미지2"});
        })
        $("#tab-btn ul li:eq(2)").click(function(){
           $("#tab-cont img").attr({"src":"img/img03.png","alt":"이미지3"});
        })
        $("#tab-btn ul li:eq(3)").click(function(){
           $("#tab-cont img").attr({"src":"img/img04.png","alt":"이미지4"});
        })
        $("#tab-btn ul li:eq(4)").click(function(){
           $("#tab-cont img").attr({"src":"img/img05.png","alt":"이미지5"});
        })
    </script>
</body>
</html>

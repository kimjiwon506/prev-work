<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul {list-style: none;}
        a {text-decoration: none; color: #fff;}
        #tab-menu {width: 500px; background-color: #ccc; margin: 50px auto;} /*m50-auto (emmet)*/
        #tab-btn {  }
        #tab-btn ul { overflow: hidden;}
        #tab-btn ul li { float: left; width: 20%; text-align: center;}
        #tab-btn ul li a {display: block; padding: 20px; background: rosybrown ; }
        #tab-cont {width: 500px; height: 334px;}
        #tab-cont.img1 {background: url(img/img01.png) no-repeat; background-size: contain;}
        #tab-cont.img2 {background: url(img/img02.png) no-repeat; background-size: contain;}
        #tab-cont.img3 {background: url(img/img03.png) no-repeat; background-size: contain;}
        #tab-cont.img4 {background: url(img/img04.png) no-repeat; background-size: contain;}
        #tab-cont.img5 {background: url(img/img05.png) no-repeat; background-size: contain;}
    </style>
</head>
<body>
    <div id="tab-menu">
        <div id="tab-btn">
            <!-- ul>li*5>a[href="#"]{Tab$} -->
            <ul>
                <li><a href="#">Tab1</a></li>
                <li><a href="#">Tab2</a></li>
                <li><a href="#">Tab3</a></li>
                <li><a href="#">Tab4</a></li>
                <li><a href="#">Tab5</a></li>
            </ul>
        </div>
        <div id="tab-cont"></div>
    </div>
    <!-- script 연동 -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
        //글씨를 클릭하면 경고창
        $("#tab-btn li:eq(0)").click(function(){
            $("#tab-cont").removeClass().addClass("img1") ;
        });
        $("#tab-btn li:eq(1)").click(function(){
            $("#tab-cont").removeClass().addClass("img2");
        });
        $("#tab-btn li:eq(2)").click(function(){
            $("#tab-cont").removeClass().addClass("img3");
        });
        $("#tab-btn li:eq(3)").click(function(){
            $("#tab-cont").removeClass().addClass("img4");
        });
        $("#tab-btn li:eq(4)").click(function(){
            $("#tab-cont").removeClass().addClass("img5");
        });
</script>
</body>
</html>

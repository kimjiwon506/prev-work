<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="img">
        <img src="img/img03.png" alt="이미지1" width="300">
        <p class="desc"></p>
        <button class="btn1">200</button>
        <button class="btn2">400</button>
        <button class="btn3">600</button>
    </div>

        <!-- script 연동 -->
        <script src="jquery.min_1.12.4.js"></script>

        <script>
            //이미지를 클릭하면 이미지를 사라지게
            $("img").click(function(){
                //$(this).css("display","none");
                //alert( $(this).attr("src") )
                let txt = $(this).attr("src");
                $(".desc").text(txt);
            });

            //$(".desc").css({"backgroundColor":"red","color":"white"});
            //desc를 선택해서 패딩을 20px;
            //$("div>p").css({"backgroundColor":"orange","padding":"30px"});
            //$("div p").css({"backgroundColor":"orange","padding":"30px"});
            //$("div p").css({"backgroundColor":"orange","padding":"30px"});
            //$("p:parent").css({"backgroundColor":"orange","padding":"30px"});
            //$(p=".desc").css({"backgroundColor":"orange","padding":"30px"});

            //첫번째 버튼을 클릭하면 이미지 크기를 200으로 attr():속성값
            $(".btn1").click(function(){
                $("img").attr("width","200");
            });

            $(".btn2").click(function(){
                $("img").attr("width","400");
            });

            $(".btn3").click(function(){
                $("img").attr("width","600");
            });
        </script>
</body>
</html>

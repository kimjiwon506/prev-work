<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         @font-face {
        font-family: 'Chosunilbo_myungjo';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Chosunilbo_myungjo.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }

        body {font-family: 'Chosunilbo_myungjo';}
        li.red {color:brown; background-color:#fff; border: 2px dashed rosybrown;}
    </style>
</head>
<body>
    <h1>탐색</h1>
    <ul>
        <li>addClass() 메서드는 선택한 요소에 클래스를 생성하고, removeClass()메서드는 선택한 요소에서 지정한 클래스를 삭제합니다.</li>
        <li>hasClass()메서드는 선택한 요소에 지정한 클래스가 있으면 true를 반환하고 없으면 false를 반환합니다.</li>
        <li>toggleClass()메서드는 선택한 요소에 지정한 클래스가 없으면 생성하고, 있을 경우에는 삭제합니다.</li>
    </ul>
    <button class="btn1">addClass()</button>
    <button class="btn2">removeClass()</button>
    <button class="btn3">toggleClass()</button>

    <!-- script 연동 -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>
        //두번째 li를 선택한 다음 배경 빨간색으로 
        // $("li:nth-child(2)").css({backgroundColor:"orange",'border:'#bbdefb'}); //기본
        // $("li:nth-child(even)").css({backgroundColor:"orange"}); 
        // $("li:nth-child(2n)").css({backgroundColor:"orange"}); 
        // $("li:contains('hasClass')").css({backgroundColor:"orange",'border:'#bbdefb'});
        // $("li:eq(1)").css({backgroundColor:"orange"});
        // $("li:nth-of-type(2)").css({backgroundColor:"orange"});
        // $("li:odd").css({backgroundColor:"orange"});

        $(".btn1").click(function(){
            // $("li:nth-child(2)").css("backgroundColor","orange");
            $("li:nth-child(2)").addClass("red");
        });
        $(".btn2").click(function(){
            $("li:nth-child(2)").removeClass("red");
        });
        $(".btn3").click(function(){
            $("li:nth-child(2)").toggleClass("red");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function func5(){
           for(i=1; i<=7; i++){
               for(j=1; j<=i; j++){
                   document.write(j);
               }
               document.write("<br>");
           }
       }
       func5();
    </script>
</body>
</html>

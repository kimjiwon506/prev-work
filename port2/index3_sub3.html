    <script>
    setTimeout(function () {
        document.querySelector("#section1").classList.add("fadeOut");
        document.querySelector("header").classList.add("fadeOut");
        document.querySelector(".lines").classList.add("fadeOut");
    }, 500);
    window.addEventListener("scroll",function(){
        let pageYOffset = window.pageYOffset+ screen.height /2;
        //나타나기 한번에
        document.querySelectorAll(".content-item, .sec4_text").forEach((elem) => {
            if (pageYOffset > elem.offsetTop) {
                elem.classList.add("show");
            } else {
                elem.classList.remove("show");
            }
        });
        // document.querySelector("header").style.height = "10vh";
    });

    // 무한 로딩 텍스트
    let wordWidth = 0;
        let width = 0;
        let cloned = [];
        let hover = false;
        let speed = 0;
        let acc = 0;
        const item = document.querySelector(".title");
        const word = item.querySelector(".menu-word");

        const calculate = () => {
            cloned.forEach(i => {
                i.parentNode.removeChild(i);
            })
            cloned = []
            wordWidth = Math.ceil(word.clientWidth);
            width = Math.ceil(window.innerWidth / wordWidth);

            for (let i=0; i < width+1; i++){
                const clone = word.cloneNode(true);
                word.parentNode.appendChild(clone);
                cloned.push(clone);
            }
        }

        const handleMouse = bool => hover = bool;
        
        item.addEventListener("mouseenter", () => {handleMouse(true)});
        item.addEventListener("touchstart", () => {handleMouse(true)});
        item.addEventListener("mouseleave", () => {handleMouse(false)});
        item.addEventListener("touchend", () => {handleMouse(false)});
        window.addEventListener("resize", calculate);
        window.addEventListener("load", calculate);

        const animate = () => {
            acc += 0.1;
            if(hover){
                acc -= 0.35;
            }
            acc = Math.min(4, Math.max(0, acc));
            speed += acc;

            if(speed >= wordWidth) {
                speed = 0;
            }
            item.style.transform = `translateX(${-speed}px) skewX(${-2 * acc}deg)`
            requestAnimationFrame(animate)
        }
        animate();
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("내이름은 웹쓰이며,직업은 웹퍼블리셔입니다");
        document.write("<br>");
        document.write("내이름은 도하은이며,내일 자기소개합니다");

        document.write("<br><br>");

        //매개변수가 함수로 출력
        function func1(name,job){
            document.write("내이름은"+name+"이며","직업은"+job+"입니다");
        }
        func1("웹쓰","웹퍼블리셔");
        document.write("<br>");
        func1("도하은","자기소개");
        document.write("<br><br><br>");

        //변수를 선언 후 출력
        function func2(name,job){
            document.write("내이름은"+name+"이며","직업은"+job+"입니다");
        }
        let youName1= "웹쓰";
        let youJob1= "웹 퍼블리셔";
        let youName2= "도하은";
        let youJob2 = "자기소개";

        func2(youName1,youJob1);
        document.write("<br>");
        func2(youName2,youJob2);

        //객체를 선언하고 함수로 출력
        function func3(name,job){
            document.write("내이름은"+name+"이며","직업은"+job+"입니다");
        }
       //const you = [[],[]]
        const you = [{
            name : "웹쓰",
            job:"웹퍼블리셔",
        },{
            name:"웹스토리보이",
            job:"프론트엔드개발자",
        }]
        document.write("<br>");
        func3(you[0].name,you[0].job);
        document.write("<br>");
        document.write("<br>");
        func3(you[1].name,you[1].job);

        //객체+메서드
        const you2= {
            name1 : "웹쓰",
            job1:"웹퍼블리셔",
            name2 : "웹스토리보이",
            job2:"프론트엔드 개발자",
            study1 : function(){
                document.write("내이름은"+this.name1+"이며","직업은"+this.job1+"입니다");
            }, study2 :function(){
                document.write("내이름은"+this.name2+"이며","직업은"+this.job2+"입니다");
            }
        }
        document.write("<br>");
        you2.study1();
        document.write("<br>");
        you2.study2();


        //객체생성자함수(함수+인스턴스객체(매개변수))
        function You3(name,job){
            this.name = name;
            this.job = job;
            this.study = function(){
                document.write("내이름은"+this.name+"이며","직업은"+this.job+"입니다");
            }
        }
        let char1 = new You3("웹쓰","웹퍼블리셔");
        let char2 = new You3("웹스토리보이","프론트엔드 개발자");
        document.write("<br>");
        document.write("<br>");
        char1.study();
        document.write("<br>");
        char2.study();

        //프로토타입 메서드
        function You4(name,job){
            this.name = name;
            this.job = job;
        }
        You4.prototype.study = function(){
            document.write("내이름은"+this.name+"이며","직업은"+this.job+"입니다");
        }
        let char3 = new You4("웹쓰","웹퍼블리셔");
        let char4 = new You4("웹스토리보이","프론트엔드 개발자");

        document.write("<br>");
        document.write("<br>");
        char3.study();
        document.write("<br>");
        char4.study();

        //객체 리터럴
        function You5(name,job){
            this.name = name;
            this.job = job;
        }
        You5.prototype = { 
            study1 : function(){
                document.write("내이름은"+this.name+"이며","직업은"+this.job+"입니다");
            },
            study2 : function(){
                document.write("내이름은"+this.name+"이며","직업은"+this.job+"입니다");
            }   
        }

        let char5 = new You5("웹쓰","웹퍼블리셔");
        let char6 = new You5("웹스토리보이","프론트엔드 개발자");
    </script>
</body>
</html>
